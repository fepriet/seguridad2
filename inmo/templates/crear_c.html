{% block body %}
{% load static %}   
<section class="intro-single">
    <div class="container">
      <div class="row">
        <div class="col-md-12 col-lg-8">
          <div class="title-single-box">
            <h1 class="title-single">Panel de Admin</h1>
            <span class="">Crea una Comuna </span>
          </div>
        </div>
        <div class="col-md-12 col-lg-4">
          <nav aria-label="breadcrumb" class="breadcrumb-box d-flex justify-content-lg-end">
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <a href="../panel_admin/inicio">Panel Admin</a>
              </li>
              <li class="breadcrumb-item">
                <a href="../panel_admin/comunas">Comunas</a>
              </li>

              Nuevo
             
              </li>

          </nav>

      </div>
    </div>
  </section><!-- End Intro Single-->
    <div class="row">
        <div class="col-md-2"></div>
        <div class=" col-md-8 ">
            <div class="card" >
                <div class="card-body">
                    <form action="../panel_admin/registrar_comuna/" method="post">{% csrf_token %}
                        <div class="row">
                            <div class="col-sm-12">
                                    <div class="form-group">
                                        <input type="text" id="txt_nombre" name="txt_nombre" class="form-control" placeholder="Nombre Comuna" maxlength="500" required>
                                    </div>
                            </div>
                        </div>
                        <div class="form-group" style="padding-top: 2%;">
                            <button type="submit" class="btn btn-success btn-block">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
         </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
